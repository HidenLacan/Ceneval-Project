<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Staff - Asignación de Rutas</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f5f5f5; 
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 0;
        }
        
        /* Panel superior */
        .top-panel {
            grid-column: 1 / -1;
            grid-row: 1;
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-panel-left {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .selection-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .selection-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .selection-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
            background: white;
        }
        
        .selection-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        /* Panel principal izquierdo - Mapa con polígonos */
        .map-panel {
            grid-column: 1;
            grid-row: 2;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .map-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .map-header h3 {
            margin: 0;
            font-size: 1.2em;
        }
        
        #map {
            width: 100%;
            height: calc(100% - 80px);
        }
        
        /* Panel central - Mapa dividido */
        .divided-map-panel {
            grid-column: 2;
            grid-row: 2;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .divided-map-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .divided-map-header h3 {
            margin: 0;
            font-size: 1.2em;
        }
        
        #divided-map {
            width: 100%;
            height: calc(100% - 80px);
        }
        
        /* Panel derecho - Información de empleados */
        .employees-panel {
            grid-column: 3;
            grid-row: 2;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .employees-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .employees-header h3 {
            margin: 0;
            font-size: 1.2em;
        }
        
        .employees-content {
            padding: 20px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }
        
        .employee-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .employee-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .employee-item.selected {
            background: #d4edda;
            border-color: #28a745;
            position: relative;
        }
        
        .employee-item.selected::before {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .employee-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .employee-email {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .employee-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .employee-info {
            flex: 1;
        }
        
        .employee-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-remove {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .btn-remove:hover {
            background: linear-gradient(135deg, #e55a5a 0%, #d54a14 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .employee-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .status-available {
            background: #28a745;
            color: white;
        }
        
        .status-assigned {
            background: #ffc107;
            color: #212529;
        }
        
        .employee-counter {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        
        .counter-text {
            font-weight: 600;
            color: #495057;
        }
        
        .counter-limit {
            color: #dc3545;
            font-weight: bold;
        }
        
        /* Panel inferior - Botones de acción */
        .action-panel {
            grid-column: 1 / -1;
            grid-row: 3;
            background: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #0f8a7d 0%, #2dd66e 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #3e9bed 0%, #00d8e0 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #e95f8a 0%, #e6d130 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #e55a5a 0%, #d54a14 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        /* Mensajes */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        /* Responsive */
        @media (max-width: 1400px) {
            .dashboard-container {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 15px;
            }
            
            .top-panel {
                padding: 15px;
            }
            
            .selection-group {
                gap: 8px;
            }
            
            .selection-group label {
                font-size: 0.9rem;
            }
            
            .selection-group select {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .employees-panel {
                grid-column: 1 / -1;
                grid-row: 3;
                margin: 0 20px 20px 20px;
            }
            
            .action-panel {
                grid-row: 4;
            }
            
            .top-panel {
                padding: 12px;
            }
            
            .top-panel-left {
                gap: 12px;
            }
            
            .selection-group {
                gap: 6px;
            }
            
            .selection-group label {
                font-size: 0.85rem;
            }
            
            .selection-group select {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
            
            .logout-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                gap: 10px;
                padding: 10px;
            }
            
            .top-panel {
                grid-column: 1;
                grid-row: 1;
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .top-panel-left {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            
            .selection-group {
                width: 100%;
                gap: 8px;
            }
            
            .selection-group label {
                font-size: 0.9rem;
                font-weight: 600;
            }
            
            .selection-group select {
                font-size: 0.9rem;
                padding: 10px 12px;
                width: 100%;
            }
            
            .logout-btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .map-panel, .divided-map-panel {
                grid-column: 1;
                margin: 10px;
                padding: 15px;
            }
            
            .map-panel {
                grid-row: 2;
            }
            
            .divided-map-panel {
                grid-row: 3;
            }
            
            .employees-panel {
                grid-column: 1;
                grid-row: 4;
                margin: 10px;
                padding: 15px;
            }
            
            .action-panel {
                grid-column: 1;
                grid-row: 5;
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .panel-title {
                font-size: 1.1rem;
            }
            
            #map {
                height: 300px;
            }
            
            #divided-map {
                height: 300px;
            }
            
            .employee-card {
                padding: 12px;
            }
            
            .employee-card h6 {
                font-size: 0.9rem;
            }
            
            .employee-card p {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 5px;
                gap: 8px;
            }
            
            .top-panel {
                padding: 12px;
                gap: 12px;
            }
            
            .top-panel-left {
                gap: 12px;
            }
            
            .selection-group {
                gap: 6px;
            }
            
            .selection-group label {
                font-size: 0.8rem;
            }
            
            .selection-group select {
                font-size: 0.8rem;
                padding: 8px 10px;
            }
            
            .logout-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .map-panel, .divided-map-panel, .employees-panel, .action-panel {
                padding: 12px;
                margin: 5px;
            }
            
            .panel-title {
                font-size: 1rem;
            }
            
            #map, #divided-map {
                height: 250px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .employee-card {
                padding: 10px;
            }
            
            .employee-card h6 {
                font-size: 0.8rem;
            }
            
            .employee-card p {
                font-size: 0.7rem;
            }
            
            .btn-small {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- CSRF Token -->
    {% csrf_token %}
    
    <div class="dashboard-container">        
        <!-- Panel superior -->
        <div class="top-panel">
            <div class="top-panel-left">
                <div class="selection-group">
                    <label for="colonia-select">Selección de colonia</label>
                    <select id="colonia-select">
                        <option value="">Seleccionar colonia...</option>
                        {% for colonia in colonias %}
                        <option value="{{ colonia.id }}">{{ colonia.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="selection-group">
                    <label for="empleados-select">Selección de empleados para asignar ruta (máximo 2)</label>
                    <select id="empleados-select">
                        <option value="">Seleccionar empleado...</option>
                        {% for empleado in empleados %}
                        <option value="{{ empleado.id }}" data-username="{{ empleado.username }}" data-email="{{ empleado.email }}">
                            {{ empleado.username }} - {{ empleado.email }}
                        </option>
                        {% endfor %}
                    </select>
                    <small style="color: #666; font-size: 12px;">Puedes seleccionar hasta 2 empleados por ruta</small>
                </div>
            </div>
            
            <button class="logout-btn" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
        
        <!-- Panel principal izquierdo - Mapa con polígonos -->
        <div class="map-panel">
            <div class="map-header">
                <h3>🗺️ MAPA CON POLÍGONOS</h3>
            </div>
            <div id="map"></div>
        </div>
        
        <!-- Panel central - Mapa dividido -->
        <div class="divided-map-panel">
            <div class="divided-map-header">
                <h3>📊 MAPA DIVIDIDO</h3>
            </div>
            <div id="divided-map"></div>
        </div>
        
        <!-- Panel derecho - Información de empleados -->
        <div class="employees-panel">
            <div class="employees-header">
                <h3>👥 INFORMACIÓN DE LOS EMPLEADOS</h3>
            </div>
            <div class="employees-content" id="employees-content">
                <div class="employee-counter" id="employee-counter">
                    <div class="counter-text">
                        Empleados seleccionados: <span id="selected-count">0</span> / <span class="counter-limit">2</span>
                    </div>
                </div>
                
                <div id="employees-list">
                    <p style="text-align: center; color: #666; font-style: italic;">
                        Selecciona empleados para ver su información
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Panel inferior - Botones de acción -->
        <div class="action-panel">
            <button class="btn btn-primary" id="generar-rutas-btn">
                <i class="fas fa-route"></i>
                Generar Rutas
            </button>
            
            <button class="btn btn-success" id="guardar-btn">
                <i class="fas fa-save"></i>
                Guardar
            </button>
            
            <a href="{% url 'consultar_rutas_staff' %}" class="btn btn-info" id="consultar-ruta-btn">
                <i class="fas fa-search"></i>
                Consultar Ruta
            </a>
            
            <button class="btn btn-warning" id="mandar-info-btn">
                <i class="fas fa-paper-plane"></i>
                Enviar Información
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <script>
        // Variables globales
        var map, dividedMap;
        var selectedColonia = null;
        var selectedEmployees = [];
        var coloniaPolygon = null;
        
        // Inicializar mapas
        function initializeMaps() {
            // Mapa principal
            map = L.map('map').setView([19.3574, -99.0731], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // Mapa dividido
            dividedMap = L.map('divided-map').setView([19.3574, -99.0731], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dividedMap);
        }
        
        // Cargar colonia seleccionada
        function loadColonia(coloniaId) {
            if (!coloniaId) {
                clearMap();
                return;
            }
            
            fetch(`/accounts/cargar_colonia_staff/?id=${coloniaId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayColonia(data.colonia);
                        selectedColonia = data.colonia;
                    } else {
                        showMessage('Error al cargar la colonia: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error al cargar la colonia', 'error');
                });
        }
        
        // Mostrar colonia en el mapa
        function displayColonia(colonia) {
            clearMap();
            
            if (colonia.poligono_geojson) {
                try {
                    coloniaPolygon = L.geoJSON(colonia.poligono_geojson, {
                        style: {
                            color: '#e74c3c',
                            weight: 3,
                            fillOpacity: 0.3,
                            fillColor: '#e74c3c'
                        }
                    }).addTo(map);
                    
                    // Centrar mapa en el polígono
                    map.fitBounds(coloniaPolygon.getBounds());
                    
                    // Agregar información del polígono
                    coloniaPolygon.bindPopup(`
                        <strong>${colonia.nombre}</strong><br>
                        Área: ${colonia.area_aproximada ? colonia.area_aproximada.toFixed(2) : 'N/A'} km²<br>
                        Creado: ${new Date(colonia.fecha_creacion).toLocaleDateString()}
                    `);
                    
                    showMessage(`Colonia "${colonia.nombre}" cargada exitosamente`, 'success');
                } catch (error) {
                    console.error('Error al mostrar polígono:', error);
                    showMessage('Error al mostrar el polígono de la colonia', 'warning');
                }
            }
        }
        
        // Limpiar mapa
        function clearMap() {
            if (coloniaPolygon) {
                map.removeLayer(coloniaPolygon);
                coloniaPolygon = null;
            }
        }
        
        // Actualizar información de empleados
        function updateEmployeesInfo() {
            const counter = document.getElementById('selected-count');
            const employeesList = document.getElementById('employees-list');
            
            // Actualizar contador
            counter.textContent = selectedEmployees.length;
            
            // Cambiar color del contador si se alcanza el límite
            if (selectedEmployees.length >= 2) {
                counter.style.color = '#dc3545';
                counter.style.fontWeight = 'bold';
            } else {
                counter.style.color = '#495057';
                counter.style.fontWeight = 'normal';
            }
            
            if (selectedEmployees.length === 0) {
                employeesList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">Selecciona empleados para ver su información</p>';
                return;
            }
            
            let html = '';
            selectedEmployees.forEach((employee, index) => {
                html += `
                    <div class="employee-item selected" data-employee-id="${employee.id}">
                        <div class="employee-name">${employee.username}</div>
                        <div class="employee-email">${employee.email}</div>
                        <div class="employee-details">
                            <div class="employee-info">
                                <div class="employee-status status-assigned">Asignado a ruta #${index + 1}</div>
                                <div style="font-size: 11px; color: #666; margin-top: 3px;">
                                    ID: ${employee.id} | Fecha: ${new Date().toLocaleDateString()}
                                </div>
                            </div>
                            <div class="employee-actions">
                                <button class="btn-small btn-remove" onclick="removeEmployee('${employee.id}')">
                                    <i class="fas fa-times"></i>
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            employeesList.innerHTML = html;
        }
        
        // Remover empleado
        function removeEmployee(employeeId) {
            selectedEmployees = selectedEmployees.filter(emp => emp.id !== employeeId);
            updateEmployeesInfo();
            updateEmployeeSelect();
        }
        
        // Actualizar selector de empleados
        function updateEmployeeSelect() {
            const select = document.getElementById('empleados-select');
            const selectedIds = selectedEmployees.map(emp => emp.id);
            
            // Habilitar/deshabilitar opciones según selección
            Array.from(select.options).forEach(option => {
                if (option.value && selectedIds.includes(option.value)) {
                    option.disabled = true;
                    option.style.color = '#999';
                } else {
                    option.disabled = false;
                    option.style.color = '#000';
                }
            });
            
            // Resetear selector
            select.value = '';
        }
        
        // Generar rutas
        function generateRoutes() {
            if (!selectedColonia) {
                showMessage('Debes seleccionar una colonia primero', 'warning');
                return;
            }
            
            if (selectedEmployees.length === 0) {
                showMessage('Debes seleccionar al menos un empleado', 'warning');
                return;
            }
            
            if (selectedEmployees.length > 2) {
                showMessage('No puedes asignar más de 2 empleados por ruta', 'error');
                return;
            }
            
            showMessage('Generando rutas...', 'success');
            
            // Simulación de generación de rutas
            setTimeout(() => {
                showMessage(`Rutas generadas para ${selectedEmployees.length} empleado${selectedEmployees.length > 1 ? 's' : ''} en "${selectedColonia.nombre}"`, 'success');
                
                // Mostrar rutas en el mapa dividido
                displayRoutes();
            }, 2000);
        }
        
        // Mostrar rutas en el mapa dividido usando algoritmo real
        function displayRoutes() {
            if (!selectedColonia || selectedEmployees.length === 0) {
                showMessage('Debes seleccionar colonia y empleados', 'warning');
                return;
            }
            
            showMessage('Procesando división de rutas con algoritmo de grafos...', 'info');
            
            // Llamar a tu algoritmo real con información de empleados
            const employeeIds = selectedEmployees.map(emp => emp.id);
            fetch('/accounts/dividir_poligono_para_empleados/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    colonia_id: selectedColonia.id,
                    employee_ids: employeeIds
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.ruta2) {
                            // Múltiples empleados
                            mostrarRutasReales(data.ruta1, data.ruta2);
                            actualizarInformacionRutas(data);
                            showMessage(`✅ Rutas divididas exitosamente: ${data.ruta1.nodos} y ${data.ruta2.nodos} nodos`, 'success');
                        } else {
                            // Un solo empleado
                            mostrarRutaUnica(data.ruta1);
                            actualizarInformacionRutaUnica(data);
                            showMessage(`✅ Ruta completa asignada: ${data.ruta1.nodos} nodos`, 'success');
                        }
                    } else {
                        showMessage('❌ Error al dividir rutas: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('❌ Error al procesar rutas', 'error');
                });
        }
        
        // Mostrar rutas reales basadas en el algoritmo
        function mostrarRutasReales(ruta1, ruta2) {
            // Limpiar mapa dividido
            dividedMap.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    dividedMap.removeLayer(layer);
                }
            });
            
            // Mostrar ruta 1 (primer empleado)
            if (selectedEmployees[0]) {
                mostrarRutaEmpleado(ruta1, selectedEmployees[0], ruta1.color, 1);
            }
            
            // Mostrar ruta 2 (segundo empleado) - solo si existe
            if (selectedEmployees[1] && ruta2) {
                mostrarRutaEmpleado(ruta2, selectedEmployees[1], ruta2.color, 2);
            }
            
            // Centrar mapa en las rutas
            dividedMap.fitBounds(coloniaPolygon.getBounds());
        }
        
        // Mostrar ruta individual para un empleado
        function mostrarRutaEmpleado(ruta, empleado, color, numeroRuta) {
            // Usar calles reales del algoritmo
            if (ruta.calles && ruta.calles.length > 0) {
                // Dibujar cada calle de la zona
                ruta.calles.forEach((calle, index) => {
                    const routeLine = L.polyline(calle, {
                        color: color,
                        weight: 4,
                        opacity: 0.8
                    }).addTo(dividedMap);
                    
                    // Popup para cada calle
                    routeLine.bindPopup(`
                        <strong>Ruta ${numeroRuta} - Calle ${index + 1}</strong><br>
                        <strong>Empleado:</strong> ${empleado.username}<br>
                        <strong>Nodos:</strong> ${ruta.nodos}<br>
                        <strong>Distancia:</strong> ${(ruta.longitud/1000).toFixed(2)} km<br>
                        <strong>Área:</strong> ${ruta.area.toFixed(2)} km²
                    `);
                });
                
                // Marcador de inicio (primer punto de la primera calle)
                if (ruta.calles[0] && ruta.calles[0].length > 0) {
                    L.marker(ruta.calles[0][0], {
                        icon: L.divIcon({
                            className: 'route-start',
                            html: '🏁',
                            iconSize: [20, 20]
                        })
                    }).addTo(dividedMap);
                }
                
                // Marcador de fin (último punto de la última calle)
                const ultimaCalle = ruta.calles[ruta.calles.length - 1];
                if (ultimaCalle && ultimaCalle.length > 0) {
                    L.marker(ultimaCalle[ultimaCalle.length - 1], {
                        icon: L.divIcon({
                            className: 'route-end',
                            html: '🎯',
                            iconSize: [20, 20]
                        })
                    }).addTo(dividedMap);
                }
            } else {
                // Fallback: usar puntos simulados si no hay calles reales
                const center = coloniaPolygon.getBounds().getCenter();
                const puntosRuta = generarPuntosRuta(center, ruta.nodos, color);
                
                const routeLine = L.polyline(puntosRuta, {
                    color: color,
                    weight: 4,
                    opacity: 0.8
                }).addTo(dividedMap);
                
                // Marcadores
                L.marker(puntosRuta[0], {
                    icon: L.divIcon({
                        className: 'route-start',
                        html: '🏁',
                        iconSize: [20, 20]
                    })
                }).addTo(dividedMap);
                
                L.marker(puntosRuta[puntosRuta.length - 1], {
                    icon: L.divIcon({
                        className: 'route-end',
                        html: '🎯',
                        iconSize: [20, 20]
                    })
                }).addTo(dividedMap);
                
                routeLine.bindPopup(`
                    <strong>Ruta ${numeroRuta} (Simulada)</strong><br>
                    <strong>Empleado:</strong> ${empleado.username}<br>
                    <strong>Nodos:</strong> ${ruta.nodos}<br>
                    <strong>Distancia:</strong> ${(ruta.longitud/1000).toFixed(2)} km<br>
                    <strong>Área:</strong> ${ruta.area.toFixed(2)} km²
                `);
            }
        }
        
        // Generar puntos de ruta basados en datos reales
        function generarPuntosRuta(centro, numNodos, color) {
            // Simular puntos de ruta basados en el número de nodos
            const puntos = [centro];
            const bounds = coloniaPolygon.getBounds();
            
            for (let i = 0; i < Math.min(numNodos, 10); i++) {
                const lat = bounds.getSouth() + Math.random() * (bounds.getNorth() - bounds.getSouth());
                const lng = bounds.getWest() + Math.random() * (bounds.getEast() - bounds.getWest());
                puntos.push([lat, lng]);
            }
            
            return puntos;
        }
        
        // Actualizar información de empleados con datos reales
        function actualizarInformacionRutas(data) {
            const employeesList = document.getElementById('employees-list');
            
            let html = '';
            selectedEmployees.forEach((employee, index) => {
                const ruta = index === 0 ? data.ruta1 : data.ruta2;
                
                html += `
                    <div class="employee-item selected" data-employee-id="${employee.id}">
                        <div class="employee-name">${employee.username}</div>
                        <div class="employee-email">${employee.email}</div>
                        <div class="employee-details">
                            <div class="employee-info">
                                <div class="employee-status status-assigned">
                                    Ruta ${index + 1} - ${ruta.nodos} nodos
                                </div>
                                <div style="font-size: 11px; color: #666; margin-top: 3px;">
                                    Distancia: ${(ruta.longitud/1000).toFixed(2)} km | 
                                    Área: ${ruta.area.toFixed(2)} km²
                                </div>
                            </div>
                            <div class="employee-actions">
                                <button class="btn-small btn-remove" onclick="removeEmployee('${employee.id}')">
                                    <i class="fas fa-times"></i>
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            employeesList.innerHTML = html;
        }
        
        // Obtener color para ruta
        function getRouteColor(index) {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            return colors[index % colors.length];
        }
        
        // Guardar configuración
        function saveConfiguration() {
            if (!selectedColonia || selectedEmployees.length === 0) {
                showMessage('Debes seleccionar una colonia y empleados antes de guardar', 'warning');
                return;
            }
            
            if (selectedEmployees.length > 2) {
                showMessage('No puedes guardar más de 2 empleados por ruta', 'error');
                return;
            }
            
            const config = {
                colonia_id: selectedColonia.id,
                empleados: selectedEmployees.map(e => e.id),
                fecha_creacion: new Date().toISOString()
            };
            
            fetch('/accounts/guardar_configuracion_rutas/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Configuración guardada exitosamente', 'success');
                } else {
                    showMessage('Error al guardar: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error al guardar la configuración', 'error');
            });
        }
        
        // Enviar información
        function sendInformation() {
            if (!selectedColonia || selectedEmployees.length === 0) {
                showMessage('Debes seleccionar una colonia y empleados antes de enviar', 'warning');
                return;
            }
            
            showMessage('Enviando información...', 'success');
            
            // Preparar datos para envío
            const formData = new FormData();
            formData.append('colonia_id', selectedColonia.id);
            
            // Agregar IDs de empleados
            selectedEmployees.forEach(empleado => {
                formData.append('employee_ids[]', empleado.id);
            });
            
            // Enviar request
            fetch('/accounts/enviar_rutas_desde_dashboard/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage('Error al enviar información: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error al enviar información', 'error');
            });
        }
        
        // Mostrar mensajes
        function showMessage(message, type) {
            // Crear elemento de mensaje
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // Insertar al inicio del body
            document.body.insertBefore(messageDiv, document.body.firstChild);
            
            // Remover después de 5 segundos
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        // Confirmar logout
        function confirmLogout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                window.location.href = '/accounts/logout/';
            }
        }
        
        // Función para obtener CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Mostrar ruta única para un solo empleado
        function mostrarRutaUnica(ruta) {
            // Limpiar mapa dividido
            dividedMap.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    dividedMap.removeLayer(layer);
                }
            });
            
            // Mostrar ruta completa para el empleado único
            if (selectedEmployees[0]) {
                mostrarRutaEmpleado(ruta, selectedEmployees[0], ruta.color, 1);
            }
            
            // Centrar mapa en las rutas
            dividedMap.fitBounds(coloniaPolygon.getBounds());
        }
        
        // Actualizar información para ruta única
        function actualizarInformacionRutaUnica(data) {
            const infoDiv = document.getElementById('route-info');
            if (infoDiv) {
                infoDiv.innerHTML = `
                    <h3>📊 Información de Ruta Completa</h3>
                    <div class="route-stats">
                        <div class="stat-item">
                            <span class="stat-label">Empleado:</span>
                            <span class="stat-value">${selectedEmployees[0] ? selectedEmployees[0].username : 'N/A'}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Nodos:</span>
                            <span class="stat-value">${data.ruta1.nodos}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Distancia:</span>
                            <span class="stat-value">${(data.ruta1.longitud/1000).toFixed(2)} km</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Área:</span>
                            <span class="stat-value">${(data.ruta1.area/1000000).toFixed(2)} km²</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Densidad de nodos:</span>
                            <span class="stat-value">${data.ruta1.densidad_nodos.toFixed(2)} nodos/km²</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Densidad de calles:</span>
                            <span class="stat-value">${data.ruta1.densidad_calles.toFixed(2)} m/km²</span>
                        </div>
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializeMaps();
            
            // Selector de colonia
            document.getElementById('colonia-select').addEventListener('change', function() {
                loadColonia(this.value);
            });
            
            // Selector de empleados
            document.getElementById('empleados-select').addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                
                if (!selectedOption.value) return; // Opción vacía seleccionada
                
                // Verificar límite de 2 empleados
                if (selectedEmployees.length >= 2) {
                    showMessage('Ya has seleccionado el máximo de 2 empleados. Remueve uno antes de agregar otro.', 'warning');
                    this.value = '';
                    return;
                }
                
                // Verificar que no esté ya seleccionado
                if (selectedEmployees.some(emp => emp.id === selectedOption.value)) {
                    showMessage('Este empleado ya está seleccionado.', 'warning');
                    this.value = '';
                    return;
                }
                
                // Agregar empleado
                const newEmployee = {
                    id: selectedOption.value,
                    username: selectedOption.getAttribute('data-username'),
                    email: selectedOption.getAttribute('data-email')
                };
                
                selectedEmployees.push(newEmployee);
                updateEmployeesInfo();
                updateEmployeeSelect();
                
                showMessage(`Empleado "${newEmployee.username}" agregado a la ruta`, 'success');
            });
            
            // Botones de acción
            document.getElementById('generar-rutas-btn').addEventListener('click', generateRoutes);
            document.getElementById('guardar-btn').addEventListener('click', saveConfiguration);
            document.getElementById('mandar-info-btn').addEventListener('click', sendInformation);
        });
    </script>
