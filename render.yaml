services:
  - type: web
    name: ceneval-routes
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all numpy==2.2.6 scipy==1.11.4
      pip install --only-binary=all scikit-learn==1.3.2
      pip install --only-binary=all -r requirements-deploy.txt
    startCommand: |
      python manage.py collectstatic --noinput
      python manage.py migrate
      gunicorn --bind 0.0.0.0:$PORT --workers 3 --timeout 120 routes_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.18
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ceneval-routes-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ceneval-routes-redis
          property: connectionString

databases:
  - name: ceneval-routes-db
    databaseName: ceneval_routes
    user: ceneval_user
    plan: free

services:
  - type: redis
    name: ceneval-routes-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
